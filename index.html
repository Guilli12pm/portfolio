<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles */
    body { padding-top: 56px; }
    .project-card { margin-bottom: 1.5rem; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Your Name</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <header class="bg-light text-center py-5">
    <div class="container">
      <h1 class="display-4">Hello, I'm Your Name</h1>
      <p class="lead">A brief tagline or description of yourself.</p>
    </div>
  </header>

  <!-- About Section -->
  <section id="about" class="container py-5">
    <h2>About Me</h2>
    <p>Write a short bio about yourself here.</p>
  </section>

  <!-- Projects Section -->
  <section id="projects" class="container py-5">
    <h2>Projects</h2>
    <div id="projects-container" class="row"></div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="container py-5">
    <h2>Contact</h2>
    <p>Email: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
    <p>GitHub: <a href="https://github.com/YOUR_GITHUB_USERNAME" target="_blank">github.com/YOUR_GITHUB_USERNAME</a></p>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Your Name</p>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- GitHub API Script -->
  <script>
    const username = 'YOUR_GITHUB_USERNAME';
    fetch(`https://api.github.com/users/${username}/repos?sort=updated`)
      .then(response => response.json())
      .then(repos => {
        const container = document.getElementById('projects-container');
        repos.forEach(repo => {
          const col = document.createElement('div');
          col.className = 'col-md-4';
          col.innerHTML = `
            <div class="card project-card">
              <div class="card-body">
                <h5 class="card-title"><a href="${repo.html_url}" target="_blank">${repo.name}</a></h5>
                <p class="card-text">${repo.description || ''}</p>
              </div>
            </div>`;
          container.appendChild(col);
        });
      })
      .catch(error => console.error('Error fetching repos:', error));
  </script>
</body>
</html>
